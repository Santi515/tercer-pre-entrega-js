<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="content" content="En esta pagina podras ordenar cuantas hamburguesas, panchos y aun mas cosas necesites para la fiesta de tus hijos/as.">
    <link rel="stylesheet" href="styles/index.css">
    <title>Todoinfantil</title>
</head>

<body id="foto">
    <header>
        <img src="img/todoinfantil.jpg" alt="">
        <h1 style="text-align: center;">¡Las mejores Hamburguesas y Panchos para los cumpleaños de los chicos!</h1>
    </header>

    <br>

    <main>
        <section> <!--En esta parte quise poner todo el contenido  del section en el medio de la pagina, pero tuve que usar "margin left: +100px" para poder centrarlo (por asi decirlo)-->
            <h1>Lista de precios: <em>(Todos los precios incluyen IVA)</em></h1>
            <div>
                <article>
                    <h2>-Hamburguesas: $180 c/u</h2>
                    <img src="/img/hamburguesas.jpg" alt="">
                    <br>
                    <label class="data" for="numeroHamburguesas">¿Cuantas Hamburguesas desea comprar?</label>
                    <input type="number" name="numeroHamburguesas">
                </article>
                <article>
                    <h2>-Panchos: $120 c/u</h2>
                    <img src="/img/panchos.jpg" alt="">
                    <br>
                    <label class="data" for="numeroPanchos">¿Cuantos Panchos desea comprar?</label>
                    <input type="number" name="numeroPanchos">
                </article>
                <article>
                    <h2>-Gaseosas (linea Coca-cola) 2 Litros $150 c/u</h2>
                    <img src="/img/Coca.jpg" alt="" height="400" width="400">
                    <br>
                    <label class="data" for="numeroGaseosas">¿Cuantas Gaseosas desea comprar?</label>
                    <input type="number" name="numeroGaseosas">
                </article>
            </div>
        </section>
    </main>

    <br>

    <footer>
        <h2 style="text-align: center;">¡Siganos en nuestras redes sociales!</h2>
        <a href="https://todoinfantil.com/fiestas-infantiles/salones-fiestas-infantiles-peloteros"><img src="./img/facebook.png" alt=""></a>
    </footer>

    <script src="index.js"></script>
</body>

</html>
